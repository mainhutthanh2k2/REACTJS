<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <title>Document</title>
</head>
<body>
    <div class="root"></div>
    <Script type="text/babel">
        function List({data,children}){
            return (
                <React.Fragment>
                    <ul>
                        {data.map((...props)=>children(...props))}
                    </ul>
                </React.Fragment>
            )

        }
        function App(){
            const cars = ['BNW' , 'TOYOTA' ,'HONDA']
           
            return (
                <React.Fragment>
                    <List data={cars}>
                        {(e,index)=><li key={index}>{e}</li>}                
                    </List>
                   <Button_click title="click me"/>
                </React.Fragment>
            )
        }
        function Button_click({href,onClick}){
            console.log(onClick)
            let Button='button'
            let a = 'a'
            // const btn_click = {
            //     title: "Click Me",
            //     link:"https://wiki.matbao.net/xampp-la-gi-cach-cai-dat-va-su-dung-xampp-tren-windows-va-linux/"
            // }
            return(
                <React.Fragment>
                    <Button ></Button>
                </React.Fragment>
            )
        }
        ReactDOM.render(<App />,document.querySelector('.root'))
    </Script>
    
</body>
</html>
